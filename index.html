<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/309e37b520.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    
       <div class="container">
           <div class="col mx-auto col-md-8 text-center">
           <div id="main" class="col mx-auto col-md-8 text-center">
               <div id="warning" style="display:none" class="alert-warning py-2 px-3 text-capitalize feedback">
                   write valid value
               </div>
        <div class="my-3">
        <h2>To do list</h2>
    </div>
        <div class="input-group mb-3">
            <input id="input" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" autofocus>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add item</button>
        </div>
    </div>
    <button class="btn btn-primary my-3 text-capitalize" id="clear-list"> Clear Items</button>
    </div>
    </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

</body>
</html>
